<!DOCTYPE html>
<html>
<head>
	<title>Seek</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
	<script type='text/javascript' src='autocomplete.js'></script>
</head>
<body>
	<div id="header">
		<a href="http://localhost:8080"> <img src="http://www.logobook.com/wp-content/uploads/2018/01/IMEVISION_Instituto_Mexicano_de_la_Television_logo.svg" id = "logo">
		</a>
		<button id="toggle_button">
			<img onclick="toggle_info()" id="user_photo" src="{{!Photo}}">
		</button>
		<div id="user_info" style="display: none">
			<h6 id="user_name">{{!Name}}</h6>
			<h6 id="user_email">{{!Email}}</h6>
			<hr>
			<button id="log-out" onclick="location.href='log-off'">Log Out</button>
		</div>
	</div>
	<div id="main">
		<h1 id="title">Seek</h1>	
		<form id="search-form" action="/search" method="GET">
			<input type="search" id="search-bar" placeholder="Seek & You Shall Find" name="keywords" autocomplete="off">
			<button type="submit" id="search-button"><i class="fas fa-search"></i></button>
			<div id="autocomplete"></div>
		</form>
	</div>
	<div id="footer">
		<h6 id="signed-in-mode"> Signed in <span style="font-weight: 700">{{!Name}}</span></h6>
	</div>	
	<script >
		var listString = ({{!wordList}});
		var list = listString.split(",");
		autocomplete(document.getElementById("search-bar"), document.getElementById("autocomplete"), list);
		function toggle_info() {
			console.log("Hello");
			var x = document.getElementById("user_info");
		    if (x.style.display === "none") {
		        x.style.display = "block";
		    } else {
		        x.style.display = "none";
		    }
		}
	</script>
</body>
</html>
